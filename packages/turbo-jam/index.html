    <title>Turbo Jam</title>
    <style>
      /* Disable scrolling */
      html,
      body {
        overflow: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Prevent default touch zoom behavior */
      html {
        touch-action: none;
        /* auto | none | [ [ pan-x | pan-left | pan-right ] || [ pan-y | pan-up | pan-down ] || pinch-zoom ] | manipulation */
      }
    </style>
